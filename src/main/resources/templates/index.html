<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{../css/index.css}">
    <title>Copa America Brasil 2019</title>
</head>

<body>

    <!------ Include the above in your HEAD tag ---------->
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content user-img">
                <div class="col-12">
                    <img src="../static/css/img/radamar.png" th:src="@{../css/img/radamar.png}"/>
                </div>
                <form class="col-12" th:action="@{login}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="User Name" name="username"/>
                    </div>
                    <div class="form-group" id="pass-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i>  Sign In</button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

            </div>
        </div>
    </div>
</body>

</html>
